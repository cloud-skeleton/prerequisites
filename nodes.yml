all:
  children:
    ingress_worker:
      hosts:
        "{{ lookup('env', 'NODE_INGRESS_WORKER') }}":
    main_worker:
      hosts:
        "{{ lookup('env', 'NODE_MAIN_WORKER') }}":
    manager:
      hosts:
        "{{ lookup('env', 'NODE_MANAGER') }}":

  vars:
    ansible_ssh_private_key_file: "{{ lookup('env', 'SSH_KEY_PATH') }}"
    ansible_user: "{{ lookup('env', 'SSH_USER') }}"
